{% extends "candidate/canprofile.html" %}

{% block emmain %}
<!--

<div class="container mt-5">
   <form action="{% url 'applyjob' job.id %}" method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       <h1 class="mb-4">Apply for the Position of {{ job.job_title }}</h1>
       <div class="form-group">
           <label for="skills">Skills</label>
           <input type="text" class="form-control" id="skills" name="skills" placeholder="Enter your skills">
       </div>
       <div class="form-group">
           <label for="resume">Resume</label>
           <input type="file" class="form-control-file" id="resume" name="resume">
       </div>

       <div class="form-group">
           <label for="cover_letter">Cover letter</label>
           <input type="text" class="form-control" id="cover_letter" name="cover_letter" placeholder="Enter your cover_letter">
       </div>
       <button type="submit" class="btn btn-primary">Apply Job</button>
   </form>
   <div class="mt-3">
       <a href="{% url 'canregister' %}" class="btn btn-link">Don't have an account? Sign Up</a>
   </div>
</div>

{% endblock emmain %}
