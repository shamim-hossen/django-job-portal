{% load static %}
<style>
    .buttonfix {
        padding: 35px 44px;
    }
    </style>

<div class="slider-area ">
   <!-- Mobile Menu -->
   <div class="slider-active">
       <div class="single-slider slider-height d-flex align-items-center" data-background="{% static 'assets/img/hero/h1_hero.jpg'%}">
           <div class="container">
               <div class="row">
                   <div class="col-xl-6 col-lg-9 col-md-10">
                       <div class="hero__caption">
                           <h1>Find the most exciting startup jobs</h1>
                       </div>
                   </div>
               </div>
               <!-- Search Box -->
               <div class="row">
                   <div class="col-xl-8">
                       <!-- form -->
                       <form action="{% url 'job_search' %}" class="search-box" method="GET">
                        {% csrf_token %}
                           <div class="input-form">
                               <input type="text" name='search' placeholder="Job Tittle or keyword">
                           </div>
                           <div class="select-form">
                               <div class="select-itms">
                                     <select name="location" id="select1">
                                       <option value="">Location BD</option>
                                       <option value="">Location PK</option>
                                       <option value="">Location US</option>
                                       <option value="">Location UK</option>
                                   </select>
                               </div>
                           </div>
                           <div class="search-form">
                            <button type="submit" class="btn btn-primary large buttonfix">Find Job</button>
                           </div>	
                       </form>	
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
