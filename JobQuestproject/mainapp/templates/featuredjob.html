
{% load static %}

<section class="featured-job-area feature-padding">
    <div class="container">
        <!-- Section Tittle -->
        <div class="row">
            <div class="col-lg-12">
                <div class="section-tittle text-center">
                    <span>Recent Job</span>
                    <h2>Featured Jobs</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-10">
                
 
                {% for job in jobs %}
                <!-- single-job-content -->
                <div class="single-job-items mb-30" style="background: linear-gradient(45deg, #92baee, #FB246A, #010B1D, #7282e1)" >
                    <div class="job-items">
                        <div class="company-img">
                            <a href="#"><img src="assets/img/icon/job-list1.png" alt=""></a>
                        </div>
                        <div class="job-tittle job-tittle2">
                            <a href="#">
                                <h4>{{job.job_title}}</h4>
                            </a>
                            <ul>
                                <li>{{job.employer.headline}}</li>
                                <li><i class="fas fa-map-marker-alt"></i>Bangladesh</li>
                                <li>{{job.salary}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="items-link items-link2 f-right">
                        <a href="{% url 'job_details' job.id %}">View Job</a>
                        <a href="{% url 'applyjob' job.id %}" class="genric-btn primary-border circle arrow">Apply Now<span
                            class="lnr lnr-arrow-right"></span></a>
                        <span>7 hours ago</span>
                    </div>
                </div>
                {% endfor %}
            </div>
       
        
        </div>
    </div>
</section>
