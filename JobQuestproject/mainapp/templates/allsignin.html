{% extends "employer/master.html" %}

{% load static %}
{% block style %}

<style>
   /* Bluish background for the container */
.container-md.css-1m6pqln {
    background-color: #e6f7ff; /* Light blue color */
    padding: 20px;
    border-radius: 8px;
}

/* Optional: Adjust form input and button styling */
input.form-control {
    border-color: #b3d7ff;
    height: calc(2.5rem + 2px);
}

button.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

button.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004080;
}



/* Adjust height and alignment for the eye icon button */
.input-group {
        position: relative;
    }

    .input-group button {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        height: calc(100% - 2px); /* Adjust height to match input */
        width: 44px; /* Adjust width to match icon button size */
        padding: 7px;
        border: none;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    /* Optional: Adjust padding and margin for better spacing */
    .mb-3 {
        margin-bottom: 1.5rem;
    }


</style>

{% endblock style %}
{% block emmaster %}

<div class="container mt-4">
   <div class="card shadow-sm rounded css-kuedw4">
      <div class="container-md css-1m6pqln">
         <div class="row">
            <div class="col-12">
               <div class="text-center">
                  <h1 class="fw-bold fs-5">Welcome Back</h1>
                  <h6 class="fw-normal fs-6">Sign in to continue to your employer account and find top talent.</h6>
                  <h6 class="text-center">Sign In to Your Account</h6>
               </div>
            </div>
         </div>
         <div class="row justify-content-center">
            <div class="col-md-6">
               <div class="mt-3">
                  <iframe src="https://accounts.google.com/gsi/button?theme=outline&amp;type=standard&amp;size=large&amp;width=200px&amp;text=signin_with&amp;client_id=723908483827-aquc3ubglvopidh8dant7rt81pv183te.apps.googleusercontent.com&amp;iframe_id=gsi_401134_338431&amp;as=q0IIHBr7LXBlzG3JO%2F52EQ" allow="identity-credentials-get" id="gsi_401134_338431" class="border-0" style="height: 44px; width: 316px;"></iframe>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <hr class="my-4">
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <form id="employer-signin-form" method="post" action="{% url 'allsignin' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                     <label for="username" class="form-label">Full Name<span class="text-danger">*</span></label>
                     <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="mb-3">
                     <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                     <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="btn btn-outline-primary" type="button" id="togglePassword">
                           <i class="bi bi-eye"></i>
                        </button>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign In</button>
               </form>
            </div>
         </div>
         <div class="row">
            <div class="col-12">
           
            </div>
         </div>
      </div>
   </div>
</div>

{% endblock emmaster %}
